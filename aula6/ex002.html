<!DOCTYPE html>
<html lang="pt-br">

<body>

    <head>
        <h1>Verificador de Idade</h1>

    <section>

        <div id="verificador">
            <p>
                Ano de Nascimento: 
                <input type="number" name="ano de nascimento:" id="textano"> 
            </p>

            <p>
                Sexo: 
                <input type="radio" name="gen" id="masculino" onclick="masc()">
                <label for="masculino">Masculino</label>

                <input type="radio" name="gen" id="feminino" onclick="fem()">
                <label for="feminino">Feminino</label>
            </p>

            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>

        <div id="msg">
            verificando imagem...
        </div>

        <div id="imagem">
            
        </div>

    </section>

    </footer>

    <script src="scripts/scrip.js"></script>
