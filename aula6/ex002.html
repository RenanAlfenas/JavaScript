<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>

    <head>
        <h1>Verificador de Idade</h1>
    </head>

    <section>

        <div id="verificador">
            Ano de Nascimento: <input type="number" name="ano de nascimento:" id="textano"> <br>
            Sexo: Masculino<input type="radio" name="gen" id="masculino" onclick="masc()">
                  Feminino <input type="radio" name="gen" id="feminino" onclick="fem()"> <br>

                  <input type="button" value="verificar" onclick="verificar()">
        </div>

        <div id="msg">
            verificando imagem...
        </div>

        <div id="imagem">
            <img src="fotos/transparente.png" alt="foto" id="foto">
        </div>

    </section>

    <footer>
        <h2>&copy; CursoemVideo</h2>
    </footer>

    <script src="scripts/scrip.js"></script>

    
    
</body>
