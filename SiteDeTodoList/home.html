<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="estilos/estilotodolist.css">
</head>
<body>
    <section id="menu">

    </section>

    <section id="area">

        <div id="cabecalho">
            <h1>TO DO LIST</h1>
        </div>

        <div id="texto">

            <input type="text" name="txt" id="txt" placeholder="Adicione uma tarefa...">
            <input type="button" value="adicionar" id="enviar" onclick="adicionar()"> 

            

        </div>

        <div id="tarefas">

            <ul id="lista">
                
            </ul>
            
            


        </div>

    </section>

    <script>
        function adicionar() {

            var msg = window.document.getElementById('txt');
            var lista = window.document.getElementById('lista');

            var valor = msg.value;

                if(msg.value !== "") {
                    

                    if(valor) {
                    const check = window.document.createElement('input')
                    check.type = 'checkbox'
                    lista.appendChild(check)

                    const novo = window.document.createElement('p')
                    
                    const op = window.document.createElement('option')
                    op.text = msg.value
                    

                    lista.appendChild(op)
                    msg.value = ""

                    
                } else {
                    window.alert('insira uma tarefa')
                }}
            
        }


       
    </script>
</body>
</html>
