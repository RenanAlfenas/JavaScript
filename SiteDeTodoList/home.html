        <div id="tarefas">

            <input type="checkbox" name="check1" id="check1" onclick="check()">

    <script>
        function check() {
            var marq = window.document.getElementById('check1')
            var tar = window.document.getElementById('task1')


            marq.addEventListener('click', function() {

                if(marq.checked) {
                    tar.classList.add("completo")
                } else {
                    tar.classList.remove("completo")
                }

            })
        }


        function adicionar() {
            var txt = window.document.getElementById('txt')
            var tar = window.document.getElementById('task1')

            var elemento = document.createElement('input');
            elemeto.type = "checkbok";
            
        }
    </script>
